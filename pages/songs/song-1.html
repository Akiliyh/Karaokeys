<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <script type="module" src="../../scripts/script.js"></script> -->
		<script type="module" src="../../scripts/song.js"></script>
		<link href="../../styles/style.css" rel="stylesheet" />
		<link href="../../styles/song.css" rel="stylesheet" />
		<title>Play</title>
	</head>
	<body>
		<div class="wrapperGlobal">
			<header>
				<nav class="nav">
					<ul class="wrapperNavbarElement">
						<li class="element"><a href="/index.html"> Kara' </a></li>
						<li class="element">
							<a href="/pages/favorites.html"> <img src="/images/svg/heartStroke.svg" alt="heart icon" /> My
								favorites</a>
						</li>
					</ul>
				</nav>
			</header>
		<main class="main">
			<div class="side-actions">
				<a href="/index.html"> <img href="" alt="Return home" /> </a>
				<button><img href="" alt="Add to favorites" /></button>
				<button><img href="" alt="Pause" /></button>
				<button><img href="" alt="? (logo video)" /></button>
			</div>
			<div class="lyrics">
				<!-- Lyrics ? -->
			</div>
			<div class="youtube-video">
				<!-- Youtube Video ? -->
				<div id="player"></div>
				<div id="youtube-iframe-api"></div>
			</div>
		</main>
		<footer>
			<!-- album cover, artist, song, duration ? -->
			<img src="" alt="Pochette d'album" class="album">
			<span class="artist"></span>
			<span class="song"></span>
			<div class="timeline">
				<img href="" alt="Timeline" />
				<input type="time" name="playback" id="playback" readonly value="00:00">
				<input
					type="range"
					id="timeline"
					name="timeline"
					min="0"
					max="100"
					disabled
				/>
				<label for="timeline">Timeline</label>
				<input type="time" name="duration" id="duration" readonly value="00:00">
			</div>
			<button class="play"><img href="" alt="Play" /></button>
			<button class="pause"><img href="" alt="Pause" /></button>
			<button><img href="" alt="Add to favorites" /></button>
			<button class="restart"><img href="" alt="Repeat" /></button>

			<div>
				<img href="" alt="Set volume" />
				<input
					type="range"
					id="volume"
					name="volume"
					min="0"
					max="100"
				/>
				<label for="volume">Volume</label>
			</div>
		</footer>
	</div>
	</body>
</html>
